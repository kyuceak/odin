<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <img src="./assets/haotian-zheng-85CD5N_yg84-unsplash.jpg" alt="" />
      </div>

      <div class="inner-container">
        <div class="col2">
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus,
            illum. Eveniet a minima, voluptate dolores unde soluta, quos atque
            tempora necessitatibus libero sint officia non blanditiis voluptatem
            nisi harum. Distinctio.
          </p>
        </div>
        <h3>Let's do This!</h3>

        <form action="">
          <div class="formcontainer">
            <div class="first">
              <p>
                <label for="">First Name</label>
                <input type="text" />
              </p>

              <p>
                <label for="">EMAIL</label>
                <input type="email" />
              </p>
              <p>
                <label for="">PASSWORD</label>
                <input type="password" required />
              </p>
            </div>
            <div class="second">
              <p>
                <label for="">LAST NAME</label>
                <input type="text" />
              </p>

              <p>
                <label for="">PHONE NUMBER</label>
                <input type="number" required />
              </p>

              <p>
                <label for="">CONFIRM PASSWORD</label>
                <input type="password" required />
              </p>
            </div>
          </div>

          <button>Create Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
